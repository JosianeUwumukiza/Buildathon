<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Price Estimator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-dark: #0a1929;
      --primary-medium: #1a2d40;
      --primary-light: #2c4d6e;
      --accent-color: #4d8bf5;
      --text-light: #e0e6ed;
    }
    
    body {
      background-color: var(--primary-dark);
      color: var(--text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .container {
      max-width: 800px;
    }
    
    h1 {
      color: var(--accent-color);
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    
    .card {
      background-color: var(--primary-medium);
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      margin-top: 2rem;
    }
    
    .form-control, .form-control:focus {
      background-color: var(--primary-light);
      border: none;
      color: var(--text-light);
      border-radius: 8px;
      padding: 12px;
    }
    
    .form-control::placeholder {
      color: rgba(224, 230, 237, 0.6);
    }
    
    .form-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--accent-color);
    }
    
    .btn-primary {
      background-color: var(--accent-color);
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background-color: #3a78e7;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(77, 139, 245, 0.4);
    }
    
    .file-upload-wrapper {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      background-color: var(--primary-light);
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .file-upload-wrapper:hover {
      background-color: #395c82;
    }
    
    .file-upload-wrapper input[type=file] {
      position: absolute;
      top: 0;
      right: 0;
      min-width: 100%;
      min-height: 100%;
      font-size: 100px;
      text-align: right;
      filter: alpha(opacity=0);
      opacity: 0;
      outline: none;
      cursor: pointer;
      display: block;
    }
    
    .upload-icon {
      font-size: 2rem;
      color: var(--accent-color);
      margin-bottom: 1rem;
    }
    
    .file-name {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Sell Your Item Smarter with AI</h1>
    <p class="text-center mb-4">
      Upload a photo or describe your item (from clothes to houses) and let AI estimate the best price.
    </p>
    
    <div class="card">
      <form action="/" method="POST" enctype="multipart/form-data">
        <div class="mb-4">
          <label for="fileUpload" class="form-label">Upload Photo (optional)</label>
          <div class="file-upload-wrapper">
            <div class="upload-icon">
              <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <div>Drag and drop your image here or click to browse</div>
            <div class="file-name" id="fileName">No file chosen</div>
            <input class="form-control visually-hidden" type="file" id="fileUpload" name="file">
          </div>
        </div>
        
        <div class="mb-4">
          <label for="description" class="form-label">Describe Your Item</label>
          <textarea class="form-control" id="description" name="description" rows="4" placeholder="e.g., 'A vintage sofa in excellent condition...'"></textarea>
        </div>
        
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg">
            <i class="fas fa-magic me-2"></i>Get AI Price Estimate
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('fileUpload').addEventListener('change', function() {
      const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
      document.getElementById('fileName').textContent = fileName;
    });
    
    // Make the entire wrapper clickable
    document.querySelector('.file-upload-wrapper').addEventListener('click', function() {
      document.getElementById('fileUpload').click();
    });
  </script>
</body>
</html>
